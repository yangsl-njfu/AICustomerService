# 毕业设计商城业务配置

# 业务标识
business_id: graduation-marketplace
business_name: 毕业设计商城
business_type: ecommerce

# API配置（如果需要调用外部API）
api:
  base_url: ""  # 留空表示使用本地数据库
  api_key: ${BUSINESS_API_KEY}
  timeout: 30

# 适配器配置
adapter:
  type: ecommerce
  class: adapters.EcommerceAdapter

# 功能开关
features:
  order_query: true
  product_search: true
  refund_service: true
  logistics_tracking: false  # 暂未开启
  coupon_system: false  # 暂未开启

# 自定义意图
custom_intents:
  - name: graduation_project_inquiry
    description: 用户询问毕业设计项目
    keywords:
      - 毕业设计
      - 项目
      - 作品
      - 源码
      - 代码
  
  - name: tech_stack_query
    description: 用户询问技术栈
    keywords:
      - 技术栈
      - 用什么开发
      - 框架
      - 语言
      - 技术

# 插件配置
plugins:
  - name: query_orders
    enabled: true
    description: 查询用户订单
  
  - name: search_products
    enabled: true
    description: 搜索商品
  
  - name: recommend_products
    enabled: true
    description: 推荐商品

# 知识库配置
knowledge_base:
  collections:
    - name: graduation_projects
      description: 毕业设计项目知识库
    - name: tech_docs
      description: 技术文档知识库
    - name: product_catalog
      description: 商品目录知识库

# 提示词模板
prompts:
  system_prompt: |
    你是毕业设计商城的AI客服助手。
    你的任务是帮助用户找到合适的毕业设计项目。
    
    你可以：
    - 推荐合适的毕业设计项目
    - 查询订单状态
    - 解答技术问题
    - 提供购买指导
    
    请保持友好、专业的态度，提供准确的信息。
  
  greeting: |
    您好！我是毕业设计商城的AI助手，很高兴为您服务！
    
    我可以帮您：
    - 推荐合适的毕业设计项目
    - 查询订单状态
    - 解答技术问题
    
    请问有什么可以帮您的吗？
  
  error_message: |
    抱歉，我遇到了一些问题。
    请稍后再试，或联系人工客服。

# LLM配置（可覆盖全局配置）
llm:
  temperature: 0.7
  max_tokens: 2000
  model: deepseek-chat
